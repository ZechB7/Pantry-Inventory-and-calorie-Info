<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <style type="text/tailwindcss">
        @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <title>QuikRecipe</title>
</head>

<body id="background">

    <div id="welcome-page" class="md:container md:mx-auto text-center">
        <div id="welcome-page-container">
            <h1 id="welcome-page-h1" class="text-blue-600 sm:text-blue-400 text-center">QuikRecipe</h1>

            <!-- serach bar -->
            <div>
                <input type="text" name="search-bar" id="search-bar" placeholder="Search for new recipe!"
                    class="rounded-lg text-center mt-3" />
            </div>

            <!-- error text -->
            <div>
              <h3 id="errorText"></h3>
            </div>

            <button id="search-button" type="submit"
                class="cursor-pointer rounded-lg text-center mt-3 px-12 p-3 place-content-center">
                search
            </button>

        </div>
    </div>



   

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./Assets/javascripts/script.js"></script>
</body>

</html>
